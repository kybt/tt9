<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-light.css" rel="stylesheet" />

  <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">

</head>
<!--
<link href='http://10.2.1.201/feed.xml' rel='alternate' type='application/atom+xml'> ]
<link rel="alternate" type="application/atom+xml" title="The Creative Blog" href="http://10.2.1.201/atom.xml" />

<link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">  --> 

<body>



  <header id="header">
    <h1><a href="/"><i class="icon-sun"></i> {{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ site.url }}/">Home</a></li>
          <li><a href="{{ site.url }}/project">Project</a></li>
          <li><a href="{{ site.url }}/categories">Categories</a></li>
          <li><a href="{{ site.url }}/archives">Archive</a></li>
          <li><a href="{{ site.url }}/about">About</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
